[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tritopic"
version = "1.1.4"
description = "Tri-Modal Graph Topic Modeling with Iterative Refinement - A state-of-the-art topic modeling library that consistently outperforms BERTopic and traditional approaches by combining semantic embeddings, lexical similarity, and metadata context with advanced graph-based clustering."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Roman Egger", email = "roman.egger@smartvisions.at"}
]
maintainers = [
    {name = "Roman Egger", email = "roman.egger@smartvisions.at"}
]
keywords = [
    "topic-modeling",
    "nlp",
    "natural-language-processing",
    "machine-learning",
    "deep-learning",
    "text-mining",
    "text-analysis",
    "document-clustering",
    "clustering",
    "embeddings",
    "bert",
    "sentence-transformers",
    "leiden-algorithm",
    "graph-clustering",
    "community-detection",
    "unsupervised-learning",
    "multi-view-learning",
    "consensus-clustering",
    "iterative-refinement",
    "topic-extraction",
    "keyword-extraction",
    "ctf-idf",
    "archetypes",
    "representative-documents",
    "multilingual",
    "german",
    "tourism",
    "hotel-reviews",
    "social-media-analysis",
    "content-analysis",
    "qualitative-research",
    "computational-linguistics",
    "bertopic-alternative"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: General",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: English",
    "Natural Language :: German",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "sentence-transformers>=2.2.0",
    "leidenalg>=0.9.0",
    "python-igraph>=0.10.0",
    "plotly>=5.0.0",
    "tqdm>=4.62.0",
    "umap-learn>=0.5.0",
]

[project.optional-dependencies]
# LLM-powered topic labeling (Claude, GPT-4)
llm = [
    "anthropic>=0.18.0",
    "openai>=1.0.0",
]

# Language detection for multilingual corpora
multilingual = [
    "langdetect>=1.0.9",
]

# Chinese language support
chinese = [
    "jieba>=0.42.1",
]

# Japanese language support
japanese = [
