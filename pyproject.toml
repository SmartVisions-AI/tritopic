# Full installation (recommended)
full = [
    "langdetect>=1.0.9",
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "jieba>=0.42.1",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "wordcloud>=1.9.0",
    "gensim>=4.0.0",
]

# Everything including dev tools
all = [
    "langdetect>=1.0.9",
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "jieba>=0.42.1",
    "fugashi>=1.2.0",
    "unidic-lite>=1.0.8",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "wordcloud>=1.9.0",
    "gensim>=4.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://www.smartvisions.at"


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tritopic*"]
exclude = ["tests*", "docs*", "examples*", "benchmarks*"]

[tool.setuptools.package-data]
tritopic = ["py.typed", "*.pyi"]

# ============================================================
# Development Tools Configuration
# ============================================================

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["tritopic"]
known_third_party = ["numpy", "pandas", "scipy", "sklearn", "sentence_transformers", "plotly", "igraph", "leidenalg"]
skip = [".venv", "venv", "build", "dist", ".git", "__pycache__"]
skip_gitignore = true

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "sentence_transformers.*",
    "umap.*",
    "leidenalg.*",
    "igraph.*",
    "plotly.*",
    "sklearn.*",
    "scipy.*",
    "pandas.*",
    "numpy.*",
    "langdetect.*",
    "jieba.*",
    "gensim.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "-ra",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "gpu: marks tests that require GPU",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
    "ignore::FutureWarning",
]

[tool.coverage.run]
source = ["tritopic"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/cli.py",
]

[tool.coverage.paths]
source = ["tritopic"]

[tool.coverage.report]
precision = 2
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]
